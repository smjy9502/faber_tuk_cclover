name: faber_tuk_cclover
description: "Click, Click, Lucky!"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  confetti: ^0.7.0   # 🎉 추가된 부분

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/clover.png

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-ThinItalic.ttf
